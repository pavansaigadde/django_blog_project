 {% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% block content %}
	<div class='container-fluid  mt-2'>
		<h2>Login</h2>
	<form method='POST'>
		{% csrf_token %}
		{%bootstrap_form form%}
		<input class='btn btn-primary border-top mt-2'type="submit" value="Login">
	</form>
	
	<div class=' pt-3'></div>
	<small class='text-muted'>Don't have a account? <a href="{% url 'register'%}">Signup</a></small>

	</div>
{% endblock %}
